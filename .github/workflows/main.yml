name: Deploy Next.js App to AWS Server

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci  --legacy-peer-deps

      - name: Build Next.js app
        run: npm run build

      # ðŸ‘‡ Debug step to confirm what exists
      - name: List files after build
        run: |
          echo "Current path:"
          pwd
          echo "Files in directory:"
          ls -R

      # ðŸ‘‡ Upload built files to your server
      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USER }}
          key: ${{ secrets.AWS_SSH_KEY }}
          port: 22
          # âœ… IMPORTANT: Use ./* to send everything from root directory
          source: "./*"
          target: "/var/www/baby_bliss"
          overwrite: true
          debug: true
